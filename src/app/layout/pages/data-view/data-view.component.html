<section class="max-w-6xl p-6 mt-6 mb-6 bg-gray-300 mx-auto relative">
  <button type="button" (click)="copyToClipBoard()" class="absolute right-5">
    <mat-icon>file_copy</mat-icon>
  </button>
  <div #status>
    {{date}}
    <span>
    <br>
    <div class="flex">==========================================================</div>
    <br>
  </span>
    <ng-container *ngFor="let items of dataArray; let i=index;">
      {{i+1}}. {{items}} <br>
    </ng-container>
  </div>
</section>
